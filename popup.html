<!doctype html>
<html>
<head>
	<title>Warframe Helper</title>

	<link rel="stylesheet" href="styles/popup.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" >
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

	<header>
		<img id="header-image" src="/images/header.png">
	</header>

	<section id="search">
		<input type="text" id="search-bar" placeholder="Search the Warframe Wiki" autofocus>
		<button type="submit" id="search-button">
			<i class="fa fa-search"></i>
		</button>
	</section>

	<section class="section-container" id="container-alerts">
		<div class="section-header">
			<h3>Alerts</h3>
		</div>
		<hr>
		<div class="section-list" id="list-alerts"></div>
	</section>

	<section class="section-container" id="container-invasions">
		<div class="section-header">
			<h3>Invasions</h3>
		</div>
		<hr>
		<div class="section-list" id="list-invasions"></div>
	</section>

	<footer>
		<div class="settings-header">
			<p> WARFRAME Digital Extremes &copy; 2012-2017 </p>
			<button id="btn-settings"><i class="fa fa-cog" aria-hidden="true"></i></button>
		</div>

		<div id="settings-container">
			<form id="toggle-platform">
				<label>
					PC <input type="radio" name="toggle-platform" value="pc"/>
				</label>
				<label>
					PS4 <input type="radio" name="toggle-platform" value="ps4"/>
				</label>
				<label>
					XB1 <input type="radio" name="toggle-platform" value="xb1"/>
				</label>
			</form>
			
			<label for="toggle-sound">
				Sound <input type="checkbox" id="toggle-sound" name="toggle-sound" value="sound"/>
			</label>
			
			<label for="toggle-notifications">
				Notifications <input type="checkbox" id="toggle-notifications" name="toggle-notifications" value="notifications"/>
			</label>
			
		</div>
	</footer>

	<!-- <script src="scripts/zepto.js"></script>
	<script src="scripts/progressbar.js"></script> -->
	<script type="module" src="./scripts/popup.js"></script>
</body>
</html>
