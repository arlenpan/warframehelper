<!doctype html>
<html>
<head>
	<title>Warframe Helper</title>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/progressbar.js"></script>
	<script src="scripts/popup.js"></script>

	<link rel="stylesheet" href="styles/popup.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" >
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

	<div id="header">
		<img id="header-image" src="/images/header.png">
	</div>

	<div id="search">
		<input type="text" id="searchbar" placeholder="Search the Warframe Wiki">
		<button type="submit" id="submit-button">
			<i class="fa fa-search"></i>
		</button>
	</div>

	<div id="itemsearch">
	</div>

	<div id="alerts">
		<div id="alerts-header">
			<div class="left-header">
				<h3>Alerts</h3>
			</div>
			
			<div class="right-header">
				<input id="alerts-toggle" type="image" src="/images/droparrow.png" alt="toggle">
			</div>
		</div>

		<hr>

		<div id="alerts-container">
		</div>
	</div>

	<div id="invasions">
		<div id="invasions-header">
			<div class="left-header">
				<h3>Invasions</h3>
			</div>

			<div class="right-header">
				<input id="invasions-toggle" type="image" src="/images/droparrow.png" alt="toggle">
			</div>
		</div>

		<hr>

		<div id="invasions-container">
		</div>
	</div>

	<div id="footer">
		<p> Note: times may not be accurate to the second. </p>
		<p> WARFRAME Digital Extremes &copy; 2012-2016 </p>
		<p id="notifications-toggle-on">Notifications OFF: Click to turn on</p>
		<p id="notifications-toggle-off">Notifications ON: Click to turn off</p>
	</div>

</body>
</html>
