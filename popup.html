<!doctype html>
<html>
<head>
	<title>Warframe Helper</title>

	<link rel="stylesheet" href="styles/popup.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" >
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

	<header id="header">
		<img id="header-image" src="/images/header.png">
	</header>

	<section id="search">
		<input type="text" id="searchbar" placeholder="Search the Warframe Wiki">
		<button type="submit" id="search-button">
			<i class="fa fa-search"></i>
		</button>
	</section>

	<section id="alerts">
		<div id="alerts-header">
			<div class="left-header">
				<h3>Alerts</h3>
			</div>
			
			<div class="right-header">
				<input id="alerts-toggle" type="image" src="/images/droparrow.png" alt="toggle">
			</div>
		</div>

		<hr>

		<div id="alerts-container">
		</div>
	</section>

	<section id="invasions">
		<div id="invasions-header">
			<div class="left-header">
				<h3>Invasions</h3>
			</div>

			<div class="right-header">
				<input id="invasions-toggle" type="image" src="/images/droparrow.png" alt="toggle">
			</div>
		</div>

		<hr>

		<div id="invasions-container">
		</div>
	</section>

	<footer id="footer">
		<p> WARFRAME Digital Extremes &copy; 2012-2017 </p>
	</footer>

	<script src="scripts/zepto.js"></script>
	<script src="scripts/progressbar.js"></script>
	<script src="scripts/popup.js"></script>
</body>
</html>
