<!doctype html>
<html>
  <head>
  
    <title>Warframe Helper</title>
	<script src="scripts/jquery.js"></script>
    <script src="scripts/popup.js"></script>
	<link rel="stylesheet" href="styles/popup.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	
  </head>
  <body>

  	<div id="header">
  		<img id="header-image" src="/images/header.png">
  	</div>

	<div id="alerts">
		<div id="alerts-header">
			<div class="left-header">
				<h3>Alerts</h3>
			</div>
			
			<div class="right-header">
				<input id="alerts-toggle" type="image" src="/images/droparrow.png" alt="toggle">
			</div>
		</div>

		<hr class="style1">

		<div id="alerts-container">
		<table id="alerts-table"></table>
		</div>
	</div>

	<div id="invasions">
		<div id="invasions-header">
			<div class="left-header">
				<h3>Invasions</h3>
			</div>

			<div class="right-header">
				<input id="invasions-toggle" type="image" src="/images/droparrow.png" alt="toggle">
			</div>
		</div>

		<hr class="style1">

		<div id="invasions-container">
		<table id="invasions-table"></table>
		</div>
	</div>
  
	<div id="itemsearch">
	</div>
	
	<div id="footer">
	</div>

	</body>
</html>
